<body>
    <script>
        let nome = window.prompt('Qual seu nome')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculos é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculos é ${nome.toLowerCase()}<br/>`)
        
        /*
        Formatando Números
        let n1 = 15
        n1
        
        .toFixed(2) - dois números décimais 
        .toFixed(2).replace('.', ',') - trocando ponto por vírgula

        .toLocaleString('pt-br',{style:'currency', currency:'BRL'})
             string localizada == R$ / US$
        */
    </script>

</body>
