        /*O que é DOM ? 
            Document Object Model = DOM

            Location| Document | History

                  /head        body\
            meta title          h1|p p| div

    /*Selecionando por;

        /*let d = window.document.getElementById('msg')

    /*Nome= getElementsByName()*/
