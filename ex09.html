<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Nacionalidades</h1>
    <strong>Qual seu país?:</strong> <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="verificando()">
    <div id="resp">

    </div>
    <script>
        function verificando(){
        let pais = window.document.getElementById('país').value;
        let resp = window.document.querySelector('div#resp');
        resp.innerHTML = `<p>Seu país é <strong>${pais}.</strong></p>`
        
        if(pais == 'Brasil'){
            resp.innerHTML += `<p>Você é <strong>Brasileiro.</strong></p>`
        } else{
            resp.innerHTML += `<p>Você é <strong>Estrangeiro</strong> dentro do <strong>Brasil</strong></p>`
        }
    }
    </script>
</body>
</html>
